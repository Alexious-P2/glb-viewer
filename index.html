<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GLB Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }

    /* Button Styling */
    #captureBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      padding: 10px 16px;
      font-size: 14px;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #captureBtn:hover {
      background: #333;
    }
  </style>

  <!-- Import Map -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js",
        "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <!-- Screenshot Button -->
  <button id="captureBtn">Render Image</button>

  <!-- Your Module Script -->
  <script type="module" src="main.js"></script>
</body>
</html>
